<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Graffiti Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        coffee: ['Coffee', 'sans-serif'],
                        righteous: ['Righteous', 'cursive'],
                    },
                    backgroundImage: {
                        'graffiti-bg': "url('/assets/graffiti-background.png')"
                    },
                },
            },
        };
    </script>

    <style>
        @font-face {
            font-family: 'Coffee';
            src: url('/fonts/coffee.otf');
        }
    </style>
</head>
<body class="bg-graffiti-bg bg-cover bg-center h-screen w-screen font-coffee overflow-hidden">

    <!-- UI Container -->
    <div id="ui" class="bg-transparent bg-opacity-70 p-4 rounded-lg backdrop-blur-md absolute top-5 left-5 text-white">
        <label for="colorPicker" class="block text-lg">Color:</label>
        <div id="colorPicker" class="mb-4"></div>
        
        <label for="patternSelector" class="block text-base">Paint Pattern:</label>
        <select id="patternSelector" class="mb-4 pl-2 pt-1 w-full rounded border-gray-300 bg-slate-700 text-white">
            <option value="normal">Normal</option>
            <option value="splatter">Splatter</option>
            <option value="thin">Thin Line</option>
            <option value="spray">Spray</option>
            <option value="dotted">Dotted</option>
            <option value="streak">Streak</option>
        </select>
        
        <label for="sizeSelector" class="block text-base">Size:</label>
        <input type="range" id="sizeSelector" min="0.05" max="0.5" step="0.01" value="0.1"
            class="mb-4 w-full">

        <button id="saveButton" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Artwork</button>

        <button id="resetButton" class="block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mt-2 rounded">Reset Wall</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="app.js"></script>
</body>
</html>
